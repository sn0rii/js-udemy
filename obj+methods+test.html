<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        
    
        const school = {
            name: "Politechnika Warszawska",
            city: "Warszawa",
            students: [],
            addStudent: function (name, surname) {
                const s = {
                    name: name,
                    surname: surname
                };

                this.students[ this.students.length ] = s;
            },
            showStudents: function () {
                if (this.students.length === 0) {
                    console.log("Brak studentów w szkole: " + this.name);
                } else {
                    for (let i = 0; i < this.students.length; i++) {
                        const s = this.students[i];
                        console.log("Student: " + s.name + " " + s.surname);
                    }
                }
            },
            getStudentsNum: function () {
                return this.students.length;
            },
            resetStudentsList: function () {
                this.students = [];
            }
        };

        school.addStudent("Kacper", "Kowalski");
        school.addStudent("Adam", "Szymanowski");
        school.showStudents();

        console.log( "Liczba studentów: " + school.getStudentsNum() );
        school.resetStudentsList();
        console.log( "Liczba studentów: " + school.getStudentsNum() );
        

        



 

    </script>
</body>
</html>
